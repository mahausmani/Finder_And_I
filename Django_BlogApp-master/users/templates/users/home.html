{% extends "users/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.author.username }}</h5>
                <p class="card-text">{{ post.content }}</p>
                {% if post.image %}
                    <img src="{{ post.image.url }}" class="img-fluid">
                {% endif %}
            </div>
        </div>
    {% endfor %}
{% endblock content %}
