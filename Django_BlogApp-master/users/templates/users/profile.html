{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="content-section" >
    <div class="text-center mb-5">
      <br>
        
        <img class="rounded-circle account-img" style="width: 200px; height: 200px; margin-right: 20px; margin-bottom: 20px;" src="https://picsum.photos/200">
        <div class="box" >
          <h2 style="font-size: 30px; margin-top: 10px;">{{ user.username }}</h2>
          <p style="font-size: 18px; color: #666;">{{ user.email }}</p>
      </div>    
  </div>
</div>
{% endblock content %}

<style>
    .text-center {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
    }
</style>
